version: '3'
services:
  db:
    image: 'mongo:3.7'
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - "./db/data/db-files:/data/db"
      - "./db/init/:/docker-entrypoint-initdb.d/"
    ports:
      - 27018:27017
    networks:
      - backend
  redis: 
    image: 'redis'
    container_name: 'redis_transporter'
    restart: always
    volumes:
      - ./redis:/data
    ports: 
      - '6479:6379'
    networks:
      - backend
  gateway:
    build: ./gateway
    restart: always
    hostname: gateway
    ports:
      - "8100:3000"
    networks:
      - backend
  product:
    build: ./product
    restart: always
    hostname: product
    env_file:
      - .env
    networks:
      - backend
networks:
  backend:
    driver: bridge